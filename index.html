<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <div class="game-board-container">
            <h1>Tic Tac Toe</h1>
            <div class="game-board">
                <div class="game-cell open" id="0"></div>
                <div class="game-cell open" id="1"></div>
                <div class="game-cell open" id="2"></div>
                <div class="game-cell open" id="3"></div>
                <div class="game-cell open" id="4"></div>
                <div class="game-cell open" id="5"></div>
                <div class="game-cell open" id="6"></div>
                <div class="game-cell open" id="7"></div>
                <div class="game-cell open" id="8"></div>
            </div>
            <div class="stats">
                <p>Player 1:</p><span class="score score-1">0</span>
                <p>Player 2:</p><span class="score score-2">0</span>
            </div>
            <img class="settings" src="images/settings.svg" alt="settings">
        </div>
    </div>
</body>

</html>
